<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="mt-2">
            <div class="row">
                <div class="col-4">
                    <img class="img-fluid" src="/static/todos.png" alt="todos" />
                </div>
            </div>
        </div>
        <hr />
        {{todos_count}} todos
        <hr />
        {% for todo in todos %}
        <div class="row">
            <div class="col-12">
                <a href="/todos/{{todo.id}}">
                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col-10">
                                {{todo.title}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
