<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="mt-2">
            <div class="row">
                <div class="col-4">
                    <img class="img-fluid" src="/static/todos.png" alt="todos" />
                </div>
            </div>
        </div>
        <hr />
        <table class="table">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{todo.id}}</td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td>{{todo.title}}</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{todo.description}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{todo.status}}</td>
                </tr>
            </tbody>
        </table>
        <hr />
        <button class="btn btn-warning">
            <a href="/">todos</a>
        </button>
        <hr />
    </div>
</body>

</html>
